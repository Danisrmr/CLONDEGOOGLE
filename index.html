<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilo.css" rel="stylesheet">
    <title>Google</title>
</head>
<body>
    <!--Primera parte, parte de gmail, imagenes, apps, foto de perfil-->
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a></li>
                <li><a href="https://www.google.com.mx/imghp?hl=es&authuser=0&ogbl">Imágenes</a></li>
                <li class="menu-icon"><a href="#"></a></li>
                <li><img src="https://lh3.googleusercontent.com/ogw/AGvuzYZGsQ5xWLqbLBZGlhvT87oHdBpC2D8Oooy2y6eqjg=s64-c-mo"></li>
            </ul>
        </nav>
    </header>

    <!--Segunda parte, buscador-->
    <main>
        <!--Sección de la imagen de google-->
        <section class="main-logo">
            <img src="https://www.google.com.mx/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </section>
        <!--Seccion del buscador-->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href=""> </a>
                <a class="cam-icon" href=""> </a>
            </div>
        </section>
        <!--Seccion de los botones-->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>

    <!--Tercera parte, botones-->
    <footer>
        <!--lista izquierda-->
        <ul class="footer-left">
            <li><a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a></li>
            <li><a href="https://www.google.com.mx/intl/es_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></li>
            <li><a href="https://www.google.com.mx/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a></li>
            <li><a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a></li>
        </ul>

        <!--Lista derecha-->
        <ul class="footer-right">
            <li><a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a></li>
            <li><a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a></li>
            <li><a>Preferencias</a href="#"></li>
        </ul>
    </footer>
</body>
</html>
